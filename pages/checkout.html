<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>checkout Mirror Fashion</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="hhttps://cdnjs.com/libraries/jquery.mask"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#numero-cartao').mask('9999 9999 9999 9999 - 999');
                $('#cpf').mask('999.999.999-99')
            });
        </script>
    </head>

<body>

    <div class="jumbotron jombotron-fruid">
        <div class="container">
            <!--jumbotron jombotron-fruid-->
            <h1 class="display-4">Ótima escolha !</h1>
            <!--container-->
            <p class="lead">
                Obrigado por comprar na Mirror Fashion !
                Preencha seus dados para efetivar a compra.
            </p>
        </div><!-- FIM - container-->
    </div><!-- FIM - jumbotron jombotron-fruid-->
    <div class="container">
        <!--container-->
        <div class="row">
            <!--row-->
            <div class="col-md-4 col-xl-3">
                <!--col-md-4-->

                <div class="card mb-3">
                    <!--card mb-3-->
                    <div class="card-header">
                        Sua compra
                    </div>
                    <img src="../img/produtos/foto1-verde.png" alt="Fuzzy Cardigan"
                        class="img-thumbnail mb-3 d-none d-sm-block">
                    <div class="card-body">
                        <!--card-body-->
                        <dl>
                            <dt>Produto</dt>
                            <dd>Fuzzy Cardigan</dd>
                            <dt>Cor</dt>
                            <dd>Verde</dd>
                            <dt>Tamanho</dt>
                            <dd>40</dd>
                            <dt>Preço</dt>
                            <dd id="preco">R$139,90</dd>
                        </dl>
                    </div><!-- FIM - card-body-->
                </div><!-- FIM - card mb-3-->

                <div class="card mb-3">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="qtd">Quantidade:</label>
                            <input type="number" id="qtd" min="1" max="99" value="1" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="total">Total:</label>
                            <output for="qtd preco" id="total" class="form-control">R$139,90</output>
                        </div>
                    </div>
                </div>

            </div>
            <!--FIM - col-md-4-->
            <form class="col-md-8 col-xl-9">
                <!--form-->
                <div class="row">
                    <fieldset class="col-lg-6">
                        <legend>Dados pessoais</legend>
                        <div class="form-group">
                            <label for="nome">Nome completo</label>
                            <input type="text" class="form-control" id="nome" name="nome" autofocus required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-group	mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="email@exemplo.com">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" data-mask="999.999.999-99"
                                required>
                        </div>
                        <div class="form-group	custom-control	custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                            <label class="custom-control-label" for="newsletter">
                                Quero receber Newsletter da Mirror Fashion
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="col-lg-6">
                        <legend>Cartão de crédito</legend>
                        <div class="form-group">
                            <label for="numero-cartao">Número - CVV</label>
                            <input type="text" class="form-control" id="numero-cartao"
                                name="numero-cartao" data-mask="9999 9999 9999 9999 - 999">
                        </div>
                        <div class="form-group">
                            <div class="input-group	mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="bandeira-cartao">Bandeira</label>
                                </div>
                                <select class="custom-select" id="bandeira-cartao">
                                    <option disabled selected>Selecione uma opção...</option>
                                    <option value="master">MasterCard</option>
                                    <option value="visa">VISA</option>
                                    <option value="amex">American Express</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="validade-cartao">Validade</label>
                            <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
                        </div>
                    </fieldset>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">
                    <span class="oi oi-thumb-up"></span>
                    Confirmar Pedido
                </button>
            </form>
            <!--FIM - form-->
        </div>
        <!--FIM - row-->
    </div><!-- FIM - container-->

    <script type="text/javascript" src="../js/total.js"></script>

</body>

</html>
